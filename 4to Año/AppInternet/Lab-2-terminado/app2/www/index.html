<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <h1>Aplicaciones de Internet</h1>
            <table class="table table-striped" id="table-data">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Daniel</td>
                        <td>Ortiz</td>
                    </tr>
                </tbody>
                </table>
        </div>
        <div class="row">
            <form method="POST" action="#" id="formulario" onsubmit="agregar(); return false;" >
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="test" class="form-control" id="last_name">
              </div>
              <button type="submit" class="btn btn-primary" id="bsubmit">Agregar</button>
            </form>
        </div>
        <script>
            var autoId = 2; 
            function agregar(){
                var nombre = document.getElementById('name').value;
                var apellido = document.getElementById('last_name').value;

                if(nombre == "" || apellido == ""){
                    alert('Error los campos no pueden quedar vacios');
                }
                else{
                    var table = document.getElementById('table-data').getElementsByTagName('tbody')[0];
                    var fila = table.insertRow(table.rows.length);

                    var celdaId = fila.insertCell(0)
                    var celdaNombre = fila.insertCell(1);
                    var celdaApellido = fila.insertCell(2);

                    celdaId.innerHTML = autoId++;
                    celdaNombre.innerHTML = nombre;
                    celdaApellido.innerHTML = apellido;
                }
                document.getElementById('name').value = "";
                document.getElementById('last_name').value = "";
            }
        </script>
    </div>
</body>
</html>
